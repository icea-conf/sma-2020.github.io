<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        @media (min-width:1200px) {.content{width:1170px;}}
        @media (min-width:992px) {.content{width:970px;}}
        @media (min-width:768px) {.content{width:750px;}}
    </style>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p style="text-align:center"><small><i>Hosted by Korean Institute of Smart Media, In-Cooperation with ACM SIGAPP</i> </small></p>
    <div style="margin-right: auto; margin-left: auto;">
        <div style="float: left; margin-right: 10px;">
            <img src="https://sma-2020.github.io/image/logo.png" alt="" style="width: 223px; height: 62px;">
        </div>
        <div style="float: left;">
            <img src="https://sma-2020.github.io/image/SIGAPP2.jpg" alt="" style="width: 223px; height: 62px;">
        </div>
    </div>
</body>
</html>
