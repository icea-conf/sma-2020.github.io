<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        @media (min-width:1200px) {.content{width:1170px;}}
        @media (min-width:992px) {.content{width:970px;}}
        @media (min-width:768px) {.content{width:750px;}}
    </style>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <div class="content" style="float: center;">
        <div style="margin-right: 20px;">
            <center>
                <a style="text-align: center; padding-top: 2px;"><small><i>Hosted by</i></small></a><br>
                <a href="http://kism.or.kr" target="_blank"><img src="https://sma-2020.github.io/image/logo.png" alt="" style="width: 223px; height: 62px;"></a>
            </center>
        </div>
        <div>
            <center>
                <a style="text-align: center; padding-top: 2px;"><small><i>In-Cooperation with</i></small></a><br>
                <a href="http://www.sigapp.org" target="_blank"><img src="https://sma-2020.github.io/image/SIGAPP2.jpg" alt="" style="width: 223px; height: 62px;"></a>
            </center>
        </div>
    </div>
</body>
</html>
